<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Veterinaria</title>

    <!-- Agrega estos scripts en la sección head de tu HTML -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid justify-content-center">
        <div class="calificar-container">
            <!-- Imagen en forma de círculo -->
            <div class="circulo-imagen">
                <img src="assets/img/doctora.jpg" alt="Imagen del Veterinario">
            </div>

            <!-- Nombre del Veterinario -->
            <h4><strong>Dra. Laura Gonzáles</strong> </h4>

            <!-- Especialidad del Veterinario -->
            <h5><strong>Traumatología</strong></h5>

            <!-- Calificación con estrellas -->
            <div class="calificacion-estrellas">
                <h6><strong>Califica mi trabajo</strong></h6>
                <div id="rating1" class="rating">
                    <i class="bi bi-star-fill star"></i>
                    <i class="bi bi-star-fill star"></i>
                    <i class="bi bi-star-fill star"></i>
                    <i class="bi bi-star-fill star"></i>
                    <i class="bi bi-star-fill star"></i>

                </div>
            </div>
        </div>
    </div>

    <!-- Botón para regresar -->
    <button onclick="regresar()"><strong>Regresar</strong></button>
    <script>
        const stars = document.querySelectorAll(".star");

        // Evento clic para cada estrella
        stars.forEach(function (star, index) {
            star.addEventListener("click", function () {
                // obtener la calificación actual
                const rating = index + 1;

                // Almacenar la calificación en local storage
                localStorage.setItem("rating", rating);

                // Redirigir a la página de información después de calificar
                window.location.href = "informacion.html";
            });
        });



    </script>


</body>


</html>
