<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ges Vet</title>
    <link rel="stylesheet" href="Css/bootstrap.css">
    <link rel="stylesheet" href="Css/styles_nuevo.css">
    <script src="Js/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height: 54px;">
            <nav class="navbar bg-body-tertiary fixed-top">
                <div class="container-fluid">
                    <div class="col d-flex flex-row">
                        <img src="Img/logo.png" alt="Logo de la empresa" class="mx-3" style="max-width: 10%;">
                        <button class="navbar-toggler border-0 mx-3" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="col d-flex flex-row-reverse">
                        <div class="dropdown mx-3">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="Img/usuario.png" alt="Foto del usurio" style="max-width: 20%;">
                                Esteban Carvajal
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Mi cuenta</a></li>
                                <li><a class="dropdown-item" href="#">Configuración</a></li>
                                <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                            </ul>
                        </div>
                        <a href="#"><img src="Img/comentario.png" alt="Mensaje" class="mx-3 mt-3"
                                style="max-width: 40%;"></a>
                        <a href="#"><img src="Img/notificacion.png" alt="Notificación" class="mx-3 mt-3"
                                style="max-width: 40%;"></a>
                    </div>
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                    </div>
                </div>
            </nav>
        </div>
        <div class="row" style="background-color: #9FAFE8;">
            <h1 class="mt-5 ms-5 col-2">Mensajería</h1>
            <div class="row m-5 col-11 p-0 text-bg-light border border-dark" style="background-color: #ffff;">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid p-0">
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active mx-3" aria-current="page" href="#"
                                    style="text-decoration: underline;">Nuevo mensaje</a>
                                <a class="nav-link active mx-3" aria-current="page"
                                    href="mensajeria_recibido.html">Recibidos</a>
                                <a class="nav-link active mx-3" aria-current="page"
                                    href="mensajeria_enviado.html">Enviados</a>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="row d-flex justify-content-end">
                    <button class="col-2 btn mb-3" onclick="cancelar()" style="margin-right: 8%;">
                        Cancelar<img class="ms-3" src="Img/eliminar.png" alt="Logo de eliminar" style="max-width: 10%;">
                    </button>
                </div>
                <div class="row col-10 mx-auto">
                    <div class="input-group">
                        <span class="input-group-text border-end-0 fw-bold formulario" id="basic-addon1">Para:</span>
                        <input type="text" class="form-control border-start-0 formulario" id="para_txt">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text border-end-0 fw-bold formulario" id="basic-addon1">Asunto:</span>
                        <input type="text" class="form-control border-start-0 formulario" id="asunto_txt">
                    </div>
                    <div class="input-group" style="height: 75px;">
                        <span class="input-group-text border-end-0 fw-bold formulario">Mensaje:</span>
                        <textarea class="form-control border-start-0 formulario" id="mensaje_txt"></textarea>
                    </div>
                    <p id="advertencia" style="color: red;"></p>
                </div>
                <div class="row d-flex justify-content-end my-5">
                    <button class="btn col-1" onclick="enviar()"
                        style="background-color: #959ad4; margin-right: 9%;">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="Js/script_nuevo.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
